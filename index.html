<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Roster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .language-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/1080') center/cover;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .version {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            opacity: 0.9;
        }

        .cta-button {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .arrow-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Class Roster</div>
        <div class="nav-right">
            <a href="/login.html" class="download-btn">Login</a>
        </div>
    </nav>

    <main class="hero">
        <h1>Class Roster</h1>
        <p class="subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam nobis iure qui at.</p>
        <a href="/login.html" class="cta-button">
            Get Started
            <span class="arrow-icon">â†’</span>
        </a>
    </main>
</body>
</html>
